<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
.selector-for-some-widget {
  box-sizing: content-box;
}
</style>
<title>Demo Tornado - Questionnairs</title>
</head>
<body>
<div class="container">
<h1>Questionnair</h1>

<form>
<h2>Indentify</h2>
<div class="form-group row">
  <label for="inputName" class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputName" value="{{info['name']}}" name="name">
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Sex</label>
  <div class="col-sm-10">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name = 'sex' id="inlineCheckbox1" value="1">
      <label class="form-check-label" for="inlineCheckbox1">male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name = 'sex' id="inlineCheckbox2" value="2">
      <label class="form-check-label" for="inlineCheckbox2">female</label>
    </div>
  </div>
</div>
<div class="form-group row">
  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="inputEmail"  value="{{info['email']}}">
  </div>
</div>

<h2>questions</h2>
{% for qa in qas %}
  <div class="form-group">
    <label for="{{qa['id']}}">Question A</label>
    <select class="form-control" id="{{qa['id']}}">
      {% for option in qa['options'] %}
      <option value="{{option['value']}}">{{option['name']}}</option>
      {% end %}
    </select>
  </div>
{% end %}
<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</body>
</html>
